<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="cal">
            <section class="disp">
                <div class="dis">
                    
                </div>
            </section>
            <section class="row">
                <div data-digit="9" class="digit">9</div>
                <div data-digit="8" class="digit">8</div>
                <div data-digit="7" class="digit">7</div>
                <div data-sign="+" class="sign">+</div>
            </section>
            <section class="row">
                <div data-digit="6" class="digit">6</div>
                <div data-digit="5" class="digit">5</div>
                <div data-digit="4" class="digit">4</div>
                <div data-sign="-" class="sign">-</div>
            </section>
            <section class="row">
                <div data-digit="3" class="digit">3</div>
                <div data-digit="2"class="digit">2</div>
                <div data-digit="1" class="digit">1</div>
                <div data-sign="*" class="sign">*</div>
            </section>
            <section class="row">
                <div class="digit cl">clr</div>
                <div data-digit="0" class="digit">0</div>
                <div class="digit equal">=</div>
                <div data-sign="/" class="sign">/</div>
            </section>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
</body>
</html>
